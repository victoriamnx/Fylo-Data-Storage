<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div id="iconsDiv">
        <img src="components/images/logo.svg" alt="Fylo logo" />
        <div id="icons">
          <div class="icon">
            <img src="components/images/icon-document.svg" alt="Document" />
          </div>
          <div class="icon">
            <img src="components/images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="icon">
            <img src="components/images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>
      <div id="storage">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div
          id="progress-bar"
          onmousedown="startDragging(event)"
          onmouseup="stopDragging(event)"
          onmousemove="dragging(event)"
        >
          <div id="progress">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="10"
              viewBox="0 0 10 10"
              fill="none"
            >
              <circle cx="5" cy="5" r="5" fill="white" />
            </svg>
          </div>
        </div>
        <div class="box sb4">
          <h2 id="progress-value">185</h2>
          <span> GB LEFT</span>
        </div>
      </div>
      <script src="index.js"></script>
    </main>

    <div class="attribution">
      <span>Challenge by&nbsp;</span
      ><a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        title="Frontend Mentor site"
        >Frontend Mentor.
      </a>
      <span> Coded by&nbsp;</span
      ><a href="https://github.com/victoriamnx" title="Github profile"
        >victoriamnx.</a
      >
    </div>
  </body>
</html>
